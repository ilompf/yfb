    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>yfb</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" media="all" href="styles/main.css">
        <link rel="stylesheet" media="print" href="styles/print.css" />
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div class="brand">
                        <a class="navbar-brand" href="./">FlowBuilder</a>
                    </div>
                    <div class="searchbox navbar-nav">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input type="text" class="form-control" placeholder="Name or category of the pose">
                    </div>
                    <div class="navigation">
                        <ul id="nav-links" class="nav navbar-nav navbar-right">
                            <li><a href="#help">Help</a></li>
                            <li><a href="#logout">Logout</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </nav>

        <!-- here goes the content -->
        <div id="content"></div>
        <!-- /here goes the content -->

        <footer>
            <p>Copyright &copy; 2014 by Ilona Corp. All rights reserved.</p>
        </footer>


<!-- templates -->
<script id="flow-builder" type="text/x-handlebars-template">
    <div class="pose-picker">
        <ul class="pose-picker-archive">
            {{#each objects}}
                <li id-data="{{id}}">
                    <img src="{{image}}" title="{{tooltip}}" />
                    <p>{{text}}</p>
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="page"></div>
</script>



<script id="empty-section" type="text/x-handlebars-template">
    <div class="section">
        <ul class="pose-list empty">
            <h2 class="drop-here-prompt"><span class="glyphicon glyphicon-save"></span>Drag poses here!</h2>
        </ul>
    </div>
</script>
<!-- /templates -->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
